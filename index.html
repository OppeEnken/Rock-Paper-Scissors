<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        
        let playerSelection = prompt("Plase make your selection","Rock, paper or scissors")
        let computerChoice = getComputerChoice();

        function getComputerChoice () {
            let randomInt = Math.floor(Math.random()*3)+1;
            if (randomInt===1){
                return "Rock";
            }
            else if (randomInt===2){
                return "Paper";
            }
            else {
                return "Scissors";
            }
        }
        
        

        

        function play() {
            computerChoice = getComputerChoice();
            if (playerSelection === "" || playerSelection === undefined) {
                alert("Player needs to make a selection");
            }
            else if (playerSelection.toLowerCase() === "rock" && computerChoice === "Rock") {
                alert("Draw! Play again!")
            }
            else if (playerSelection.toLowerCase() === "rock" && computerChoice === "Paper") {
                alert("Paper beats rock! You lose!")
            }
            else if (playerSelection.toLowerCase() === "rock" && computerChoice === "Scissors") {
                alert("Rock bends scissors! You win!")
            }
            else if (playerSelection.toLowerCase() === "paper" && computerChoice === "Rock") {
                alert("Paper beats rock! You win")
            }
            else if (playerSelection.toLowerCase() === "paper" && computerChoice === "Paper") {
                alert("Draw! Play again!")
            }
            else if (playerSelection.toLowerCase() === "paper" && computerChoice === "Scissors") {
                alert("Scissors cut paper! You lose!")
            }
            else if (playerSelection.toLowerCase() === "scissors" && computerChoice === "Rock") {
                alert("Rock bends scissors! You lose!")
            }
            else if (playerSelection.toLowerCase() === "scissors" && computerChoice === "Scissors") {
                alert("Draw! Play again!")
            }
            else if (playerSelection.toLowerCase() === "scissors" && computerChoice === "Paper") {
                alert("Scissors cuts paper! You win!")
            }
            else {
                alert("Invalid input, please choose Rock, paper or scissors")
                playerSelection = prompt("Plase make your selection","Rock, paper or scissors")
            }
        }

        function game() {
            for (let i = 0; i < 5; i++) {
                play(); 
            }
        }










    </script>
    
</body>
</html>
